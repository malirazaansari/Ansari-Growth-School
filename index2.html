<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="navbar"
      style="
        transform: translate3d(0px, 0%, 0px) scale3d(1, 1, 1) rotateX(0deg)
          rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
        transform-style: preserve-3d;
      "
    >
      <div class="nav_bar">
        <div
          class="nav_block"
          style="will-change: background; background-color: rgba(0, 0, 0, 0)"
        >
          <div class="nav_left">
            <a href="https://growthschool.io/" class="growth_logo">
              <img src="images/growth_logo.svg" alt="" />
            </a>
            <div class="skills">
              <div class="dropdown">
                <div class="dropdown_list dropdown_toggle">
                  <div>Learn</div>
                  <img
                    src="images/arrow-right.svg"
                    alt=""
                    class="dropdown_svg"
                  />
                </div>
              </div>
              <a
                href="https://home.growthschool.io/b2b"
                class="nav_link2 is_link1"
                >Upskill your Team</a
              ><a
                href="https://home.growthschool.io/about-us"
                class="nav_link2 is_link1"
                >About</a
              >
            </div>
          </div>
          <div class="nav_right">
            <a
              href="https://api.growthschool.io/auth/login"
              class="nav_link2 is_link"
              >Login</a
            >
            <a
              href="https://home.growthschool.io/apply-as-mentor"
              class="nav_link2 is_link"
              >Apply as Mentor</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
